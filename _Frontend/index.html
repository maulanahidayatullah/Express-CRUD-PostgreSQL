<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TITLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
            Add New
        </button>

        <table class="table table-striped table-hover mt-4">
            <thead>
                <tr>
                    <th scope="col" id="no">No.</th>
                    <th scope="col">Package Name</th>
                    <th scope="col">Artist Name</th>
                    <th scope="col">Date Release</th>
                    <th scope="col">Audio</th>
                    <th scope="col">Action</th>
                </tr>

            </thead>
            <tbody id="bodyTable">

            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="" class="form-label">Package Name</label>
                        <input type="text" class="form-control" id="package_name">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Artist Name</label>
                        <input type="text" class="form-control" id="artist_name">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Date Release</label>
                        <input type="date" class="form-control" id="date_release">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Sample URL</label>
                        <input type="text" class="form-control" id="sample_url">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Image URL</label>
                        <input type="text" class="form-control" id="image_url">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="btnAdd" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="data_id">
                    <div class="mb-3">
                        <label for="" class="form-label">Package Name</label>
                        <input type="text" class="form-control" id="edit_package_name">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Artist Name</label>
                        <input type="text" class="form-control" id="edit_artist_name">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Date Release</label>
                        <input type="date" class="form-control" id="edit_date_release">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Sample URL</label>
                        <input type="text" class="form-control" id="edit_sample_url">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Image URL</label>
                        <input type="text" class="form-control" id="edit_image_url">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="btnUpdate" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
